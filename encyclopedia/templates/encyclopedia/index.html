{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

{% if search_param %}
    <h1>Search results for: {{ search_param }}</h1>
{% else %}
    <h1>All Pages</h1>
{% endif %}

    <ul>
        {% for entry in entries %}
            <a href="{% url 'show_entry' entry %}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
