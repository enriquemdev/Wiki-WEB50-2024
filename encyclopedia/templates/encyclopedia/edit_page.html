{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit page: {{ title }}
{% endblock %}

{% block body %}
<div style="width: 99%;">
    <div class="w-75 d-flex justify-content-center flex-column m-auto text-center">
        <h1 class="mb-5">Edit page: {{ title }}</h1>
    
        <form action="{% url 'edit_page' title%}" method="POST">
            {% csrf_token %}
    
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Write the content of the page" id="page_content" style="height: 60vh;" name="page_content" value="{{ content }}">{{ content }}</textarea>
                <label for="page_content">Content</label>
              </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
</div>
    
{% endblock %}
